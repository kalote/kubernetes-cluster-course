queue: Hosted Linux Preview
variables:
  dockerId: myPrivateReg

steps:
- script: |
    docker build -t $(dockerId).azurecr.io/company-api:$BUILD_BUILDID .
    docker login -u $(dockerId) -p $pswd $(dockerid).azurecr.io
    docker push $(dockerId).azurecr.io/company-api:$BUILD_BUILDID
  env:
    pswd: $(dockerPassword)